<html>

<head>
	<meta charset="UTF-8">
	<title>project</title>
	<link rel="stylesheet" href="style.css" /> </head>

<body>
	<script id="entry-template" type="text/x-handlebars-template"> {{#each mainresult}}
		
        <div class="list_data"> 

			<div class="imya_list_data">
				<div class='nameAndImg'> <img class='sliderimg' id='slider' src="img/slider_close.png">
					<h2 class='h2 data_imya_list_data'>{{date}}</h2> </div>
				<h2 class="h2 docs_imya_list_data">Документов: {{el.length}}  (<span class="cost">{{costGlobal}} ₽</span>)</h2>
            </div>

			<div class="list_prihod_rashod"> 
                {{#each el}}
				<div class='kazdii_prihod_rashod'>
					<div class="imya_prihod_rashod">
						<table class="table_imya_prihod_rashod">
							<tr>
								<th class='th_nomer_rashoda'>{{namerp}} №{{id}} </th>
								<td class="td_cost cost">{{cost}} ₽</td>
							</tr>
						</table>
						<p class='kolichectvo_tovarov'><img id="slider" class="img_slider_items" src="img/slider_items.png"> Товаров: {{data.length}}</p>
					</div>
					<div class="list_spisok_tovarov"> 
                        {{#each data}}
                        <div>
                            <table class="table_spisok_tovarov"> 
                                <col width="15%">
                                <col width="65%">
                                <col width="20%">
                                <tr>
                                    <td rowspan="2" colspan="1"> <img class="image" src={{image}} onerror="this.onerror=null; this.src='img/zagl.jpg'" /> </td>
                                    <td colspan="2" class='td_imya_tovara'>{{name}}</td>
                                    <td></td>
                                </tr>
                                <tr class='tr_kolichestvo_i_stoimosti'>
                                    <td class='td_tovar_kolichestvo_cena'>{{price}} ₽ x {{quantity}} шт</td>
                                    <td class='td_tovar_stoimosti cost' colspan="3">{{cost}} ₽</td>
                                </tr>
                            </table>
                        </div>
                        {{/each}}
                    </div>
				</div>
                {{/each}}
            </div>
		</div>
        {{/each}}
    </script>

	<div id="here"></div>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="index.js"></script>
</body>

</html>
